<html>
<head>
  <script src="./dennin.js"></script>
</head>
<body>
  <h1>hello</h1>
  <script>
    Dennin.loadDOMs();
    var splite = Dennin.create();
    splite.setDefaultKeyConfig();
    splite.on('OnGoLeft', function() {
      console.log('go left!');
    }).on('OnStopLeft', function() {
      console.log('stop left!');
    }).on('OnGoRight', function() {
      console.log('go right!')
    }).on('OnStopRight', function() {
      console.log('stop right!')
    })
  </script>
</body>
</html>
